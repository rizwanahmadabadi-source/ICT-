<!DOCTYPE html>
<html>

<head>
    <title>Rizwan</title>
    <style>
        /* Basic Page Style */
        body {
            background-color: #d8d7b9;
            text-align: center;
            /* Centers the forms on the page */
            font-family: Arial, sans-serif;
        }

        /* Form Box Style */
        form {
            display: inline-block;
            /* Makes forms sit side-by-side */
            vertical-align: top;
            width: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            /* Simple shadow */
            text-align: left;
            /* Text inside form stays left */
        }

        /* Specific Colors */
        .reg-form {
            background-color: #e0f2f1;
        }

        .con-form {
            background-color: #fff3e0;
        }

        /* Input spacing */
        input,
        textarea {
            width: 90%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button Style */
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff8a80;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Assignment #2</h2>

    <form class="reg-form">
        <h3 style="text-align:center">Registration</h3>
        Full Name <br>
        <input type="text" placeholder="Enter name">

        Email <br>
        <input type="email" placeholder="Enter email">

        Password <br>
        <input type="password" placeholder="Enter password">

        <input type="checkbox" style="width:auto"> Agree to terms. <br>        
        <button type="button">Register</button>
    </form>

    <form class="con-form">
        <h3 style="text-align:center">Contact Us</h3>
        Name <br>
        <input type="text" placeholder="Enter name">

        Email <br>
        <input type="email" placeholder="Enter email">

        Message <br>
        <textarea placeholder="Your message"></textarea>

        <button type="button">Send Message</button>
    </form>

</body>

</html>
